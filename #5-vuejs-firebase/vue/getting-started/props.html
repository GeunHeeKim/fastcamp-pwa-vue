<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>props</title>
</head>
<body>
  <div id="app">
    <child-component v-bind:propsdata="msg" v-on:passalert="상위 컴포넌트의 메서드"></child-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    Vue.component('child-component', {
      props: ['propsdata'],
      template: `
      <div>
        Child Component <br>
        {{ propsdata }}<br>
        <button v-on:click="popupAlert">click me</button>
      </div>
      `,
      methods: {
        popupAlert: function() {
          this.$emit('passalert')
        }
      }
    });
    new Vue({
      el: '#app',
      data: {
        msg: 'Parent Component'
      },
      methods: {
        showAlert: function() {
          alert('show alert')
        }
      }
    });
  </script>

</body>
</html>
